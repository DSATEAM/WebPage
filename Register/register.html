<!DOCTYPE html>
<html lang="en">
<head>
    <title>LastSurvivor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type = javascript>
        $(document).ready(function(){
            <!-- When the search button is clicked -->
            $("btn-signup").click(function(){
                <!-- Get from GitHub Api a User Repository Data  -->
                $.post("http://localhost:8080/Backend/access/signUp", function(data,status){
                    data.responseBody(getData());
                    if (status==201) {
                        $('#success').show();
                    }
                    else{
                        $('#warning').show();
                    }
                });
            });
});
    </script>
</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class ="modal-content">
                <div class="col-12 user-img">
                    <img src ="img/warrior.jpg">
                </div>

                <form class="col-12">
                    <div class="form-group">
                        <input type="text" id= inputUsername class="form-control" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <input type="password" id= inputPassword class="form-control" placeholder="Enter Password">
                    </div>
                    <button class="btn" type="button" id="btn-signin"><i class="fas fa-sign-in-alt"></i> Sign Up </button>
                </form>

            </div> <!-- This is the end of Modal Content -->
        </div>
    </div>
</body>
</html>
