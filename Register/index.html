<!DOCTYPE html>
<html>
<head>
  <title>Transparent Login Form with Bootstrap 4</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://kit.fontawesome.com/80316aad00.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script>
    $(document).ready(function() {
      <!-- When the search button is clicked -->
      $("btn-signup").click(function () {
        <!-- Get from GitHub Api a User Repository Data  -->
        $.get("http://localhost:8080/Backend/access/signUp/" + $("#inputUsername").val() + "/" + $("#inputPassword").val(), function (data, status) {
          if (status == 201) {
            $('#success').show();
          } else {
            $('#warning').show();
          }
        });
      });
      $("btn-signup").click(function () {
        <!-- Get from GitHub Api a User Repository Data  -->
        $.get("http://localhost:8080/Backend/access/signUp/" + $("#inputUsername").val() + "/" + $("#inputPassword").val(), function (data, status) {
          if (status == 201) {
            $('#success').show();
          } else {
            $('#warning').show();
          }
        });
      });
    });
  </script>
</head>
<body>
  <div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
      <div class ="modal-content">
        <div class="col-12 user-img">
          <img src ="img/warrior.jpg">
        </div>

        <form class="col-12">
          <div class="form-group">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" id= inputUsername class="form-control"  placeholder="Enter Username">
          </div>
          <div class="form-group">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" id= inputPassword class="form-control" placeholder="Enter Password">
          </div>
          <button class="btn" type="button" id="btn-signin"><i class="fas fa-sign-in-alt"></i> Sign In </button>
        </form>
        <div class="col-12 signup">
          <a href="#">Don't have an account?</a>
        </div>

      </div> <!-- This is the end of Modal Content -->
    </div>
  </div>


 







</body>
</html>
