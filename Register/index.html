<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Last Survivor</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://kit.fontawesome.com/80316aad00.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script>
    function signin() {
      $.post("http://localhost:8080/swagger3/access/signIn/", function (data, status) {
        json_string: JSON.stringify({username: $("#inputUsername").val(), password: $("#inputPassword").val()});
        if (status == 201) {
          window.location.href = "./krunalspage.html";
          alert(status);
        } else {
          alert("Wrong password or username!")
          document.getElementById("inputPassword").placeholder = "Enter password";
          document.getElementById("inputUsername").placeholder = "Enter username";
        }
      });
    }

  </script>
</head>
<body>
  <div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
      <div class ="modal-content">
        <div class="col-12 user-img">
          <img src ="./img/warrior.jpg">
        </div>

        <form class="col-12">
          <div class="form-group">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" id= inputUsername class="form-control"  placeholder="Enter Username">
          </div>
          <div class="form-group">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" id= inputPassword class="form-control" placeholder="Enter Password">
          </div>
          <button onclick="signin()"><i class="fas fa-sign-in-alt"></i> Sign In </button>
        </form>
        <div class="col-12 signup">
          <a href="./krunalspage.html">Don't have an account?</a>
        </div>

      </div> <!-- This is the end of Modal Content -->
    </div>
  </div>

</body>
</html>
